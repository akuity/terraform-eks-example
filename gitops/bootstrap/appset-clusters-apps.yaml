apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps
spec:
  generators:
  - clusters:
      selector:
        matchExpressions:
        # Don't deploy addons to cluster running Argo CD (i.e. the Akuity Platform).
        - {key: 'akuity.io/argo-cd-cluster-name', operator: NotIn, values: [in-cluster]}
  template:
    metadata:
      name: 'apps-{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/akuity/terraform-eks-example
        targetRevision: HEAD
        path: 'clusters/{{name}}/apps'
        directory:
          recurse: true
      destination:
        name: 'in-cluster'
        namespace: 'argocd'
      syncPolicy:
        automated: {}